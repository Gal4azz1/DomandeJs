<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script type="text/javascript">
        // 1. prendere input utente (let risposta = ...)
        // 2. Controllare se è != null
        // 3. Se è diverso da null ->  usa il metodo .toLowerCase sull'input inserito dall'utente
        // 4. Se la risposta è esatta incrementa di una unità un contatore intero precedentemente dichiarato come variabile globale
        // 5. ripeti per tutte le domande del quiz
        // 6. mostra il risultato finale tramite alert

        function sanitize(answer){
            return answer.toLowerCase().trim()
        }

        function percent(points){
            let percentuale = (points*100)/5
            return percentuale
        }

        console.log("Benvenuto sul quiz di cultura generale di Galeazzi!! Premere OK per continuare")

        let points = 0
        let answer_1 = prompt("In che anno è scoppiata la Rivoluzione francese?")
        while(answer_1 === null){
            answer_1 = prompt("In che anno è scoppiata la Rivoluzione francese?")
        }
        answer_1 = sanitize(answer_1)
        if(answer_1 === "1789"){
            points = points + 1
        }


        let answer_2 = prompt("Qual'è la capitale dell'italia")
        while(answer_2 === null){
            answer_2 = prompt("Qual'è la capitale dell'italia")
        }
        answer_2 = sanitize(answer_2)
        if(answer_2 === "roma"){
            points = points + 1
        }

        let answer_3 = prompt("In quanti giorni completa la terra la sua orbita intorno al sole?")
        while(answer_3 === null){
            answer_3 = prompt("In quanti giorni completa la terra la sua orbita intorno al sole?")
        }
        answer_3 = sanitize(answer_3)
        if(answer_3 === "365"){
            points = points + 1
        }


        let answer_4 = prompt("In che anno si sono tenuti gli ultimi Mondiali di calcio in Italia?")
        while(answer_4 === null){
            answer_4 = prompt("In che anno si sono tenuti gli ultimi Mondiali di calcio in Italia?")
        }
        answer_4 = sanitize(answer_4)
        if(answer_4 === "1990"){
            points = points + 1
        }

        let answer_5 = prompt("La capitale del Brasile?")
        while(answer_5 === null){
            answer_5 = prompt("La capitale del Brasile?")
        }
        answer_5 = sanitize(answer_5)
        if(answer_5 === "brasilia"){
            points = points + 1
        }

        console.log("il tuo punteggio finale è di "+ points)
        let percentuale = percent(points)
        console.log("la percentuale delle risposte giuste è di "+ percentuale + "%")
        

    </script>
